<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verba</title>
    <script>
        // Keep background transparent on all platforms for the pill overlay
    </script>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <div id="api-error-overlay" class="api-error-overlay" style="display: none;">
        <span>Verba couldn’t load — restart the app.</span>
    </div>

    <div id="pill-stack" class="pill-stack">
        <!-- Toast notification (floats above the pill) -->
        <div id="toast" class="toast" style="display:none;">
            <div class="toast-body">
                <svg id="toast-icon" class="toast-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="9" stroke="currentColor" stroke-width="1.5"/>
                    <line x1="10" y1="9" x2="10" y2="15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <circle cx="10" cy="6" r="1.1" fill="currentColor"/>
                </svg>
                <span class="toast-message" id="toast-message"></span>
                <button class="toast-action" id="toast-action" style="display:none;"></button>
            </div>
            <div class="toast-progress">
                <div class="toast-progress-bar" id="toast-progress-bar"></div>
            </div>
        </div>

        <!-- Pill -->
        <div id="pill" class="pill-overlay state-idle" role="button" tabindex="-1" title="Hold Fn or click and hold · Drag to move · Double-click to open Dashboard · Pastes into your active app">
            <div class="pill-content">
            <div id="state-idle" class="pill-idle">
                <img src="icon.png" alt="Verba" class="pill-app-icon" />
            </div>

            <button id="peel-btn" class="peel-btn" title="Open Dashboard">
                <svg width="6" height="6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="1.5"/>
                    <circle cx="12" cy="5" r="1.5"/>
                    <circle cx="12" cy="19" r="1.5"/>
                </svg>
            </button>

            <div id="state-recording" class="pill-recording" style="display:none;">
                <span class="recording-indicator"></span>
                <canvas id="waveformCanvas" width="70" height="18"></canvas>
            </div>

            <div id="state-transcribing" class="pill-transcribing" style="display:none;">
                <div class="transcribing-spinner"></div>
            </div>

            <div id="state-error" class="pill-error" style="display:none;">
                <span class="pill-error-badge">!</span>
                <span id="state-error-message" class="pill-label">Error</span>
            </div>
            </div>
        </div>
    </div>

    <script src="js/waveform.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
