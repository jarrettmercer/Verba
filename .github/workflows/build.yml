name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

defaults:
  run:
    working-directory: mercer-voice-electron

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Build & Publish
        run: |
          if [ "${{ matrix.os }}" = "macos-latest" ]; then
            npm run release:mac
          else
            npm run release:win
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
