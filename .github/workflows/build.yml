name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]

defaults:
  run:
    working-directory: mercer-voice-electron

jobs:
  build-macos:
    runs-on: macos-latest
    name: Build (macOS)

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci
