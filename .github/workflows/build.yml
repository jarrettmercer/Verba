name: Build & Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

defaults:
  run:
    working-directory: mercer-voice-electron

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS build job
          - os: macos-latest
            release_cmd: npm run release:mac
          # Windows build job
          - os: windows-latest
            release_cmd: npm run release:win
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync package.json version from tag
        run: |
          TAG=${GITHUB_REF#refs/tags/v}
          if [ -n "$TAG" ] && [ "$TAG" != "$GITHUB_REF" ]; then
            npm version "$TAG" --no-git-tag-version --allow-same-version
          fi
        shell: bash

      - name: Install npm dependencies
        run: npm ci

      - name: Build & Publish Release
        run: ${{ matrix.release_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
