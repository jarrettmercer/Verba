name: Build

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build (Windows)

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          AZURE_WHISPER_ENDPOINT: ${{ secrets.AZURE_WHISPER_ENDPOINT }}
          AZURE_WHISPER_API_KEY: ${{ secrets.AZURE_WHISPER_API_KEY }}

      - name: Create portable folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "Verba-Windows"
          Copy-Item "src-tauri/target/release/Verba.exe" "Verba-Windows/"
          # Copy WebView2Loader if present
          $loader = "src-tauri/target/release/WebView2Loader.dll"
          if (Test-Path $loader) { Copy-Item $loader "Verba-Windows/" }
          # Also copy any .dll files from the release dir that the app needs
          Get-ChildItem "src-tauri/target/release/*.dll" | ForEach-Object {
            Copy-Item $_.FullName "Verba-Windows/"
          }

      - name: Upload portable folder
        uses: actions/upload-artifact@v4
        with:
          name: Verba-Windows-Portable
          path: Verba-Windows/
          if-no-files-found: error

      - name: Upload NSIS installer
        uses: actions/upload-artifact@v4
        with:
          name: Verba-Windows-Installer
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    name: Build (macOS)

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: npm run tauri build
        env:
          AZURE_WHISPER_ENDPOINT: ${{ secrets.AZURE_WHISPER_ENDPOINT }}
          AZURE_WHISPER_API_KEY: ${{ secrets.AZURE_WHISPER_API_KEY }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Verba-macOS
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: error
