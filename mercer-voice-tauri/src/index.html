<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verba</title>
    <script>
        // On Windows, WebView2 doesn't support transparent backgrounds reliably.
        // Set a solid dark bg early so the window is never white.
        if (navigator.userAgent.indexOf('Windows') !== -1) {
            document.documentElement.style.backgroundColor = '#121214';
        }
    </script>
    <link rel="stylesheet" href="css/variables.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/app.css" />
</head>
<body>

    <div id="pill" class="pill-overlay state-idle" role="button" tabindex="-1" title="Hold Fn or click and hold · Drag to move · Pastes into your active app">
        <div class="pill-content">
        <!-- Idle state -->
        <div id="state-idle" class="pill-idle">
            <img src="icon.png" alt="Verba" class="pill-app-icon" />
        </div>

        <!-- Peel button — opens dashboard -->
        <button id="peel-btn" class="peel-btn" title="Open Dashboard">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="1.5"/>
                <circle cx="12" cy="5" r="1.5"/>
                <circle cx="12" cy="19" r="1.5"/>
            </svg>
        </button>

        <!-- Recording state -->
        <div id="state-recording" class="pill-recording" style="display:none;">
            <span class="recording-indicator"></span>
            <canvas id="waveformCanvas" width="140" height="28"></canvas>
        </div>

        <!-- Transcribing state -->
        <div id="state-transcribing" class="pill-transcribing" style="display:none;">
            <div class="transcribing-dots">
                <span></span><span></span><span></span>
            </div>
            <span class="pill-label">Transcribing</span>
        </div>

        <!-- Typing/Done state -->
        <div id="state-typing" class="pill-typing" style="display:none;">
            <svg class="pill-check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
            </svg>
            <span class="pill-label">Done</span>
        </div>

        <!-- Error state -->
        <div id="state-error" class="pill-error" style="display:none;">
            <span class="pill-error-badge">!</span>
            <span id="state-error-message" class="pill-label">Error</span>
        </div>
        </div>
    </div>

    <script src="js/waveform.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
